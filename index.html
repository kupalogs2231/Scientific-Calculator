<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Scientific Calculator</h1>
        
        <div class="calculator">
            <!-- Display Screen -->
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons">
                <!-- Row 1: Scientific Functions -->
                <button class="btn function" onclick="clearDisplay()">C</button>
                <button class="btn function" onclick="deleteLast()">DEL</button>
                <button class="btn function" onclick="calculateSquareRoot()">√</button>
                <button class="btn operator" onclick="appendOperator('/')">/</button>

                <!-- Row 2: Power and Trigonometry -->
                <button class="btn function" onclick="calculatePower()">x²</button>
                <button class="btn function" onclick="calculateSin()">sin</button>
                <button class="btn function" onclick="calculateCos()">cos</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>

                <!-- Row 3: Numbers 7-9 -->
                <button class="btn number" onclick="appendNumber('7')">7</button>
                <button class="btn number" onclick="appendNumber('8')">8</button>
                <button class="btn number" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <!-- Row 4: Numbers 4-6 -->
                <button class="btn number" onclick="appendNumber('4')">4</button>
                <button class="btn number" onclick="appendNumber('5')">5</button>
                <button class="btn number" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <!-- Row 5: Numbers 1-3 -->
                <button class="btn number" onclick="appendNumber('1')">1</button>
                <button class="btn number" onclick="appendNumber('2')">2</button>
                <button class="btn number" onclick="appendNumber('3')">3</button>
                <button class="btn function" onclick="calculateTan()">tan</button>

                <!-- Row 6: 0, decimal, equals -->
                <button class="btn number" onclick="appendNumber('0')">0</button>
                <button class="btn function" onclick="appendDecimal()">.</button>
                <button class="btn equals" onclick="calculate()">=</button>
                <button class="btn function" onclick="calculateLog()">log</button>
            </div>
        </div>

        <!-- Instructions Section -->
        <div class="instructions">
            <h3>How to Use:</h3>
            <ul>
                <li><strong>C</strong> - Clear all</li>
                <li><strong>DEL</strong> - Delete last character</li>
                <li><strong>√</strong> - Square root of current number</li>
                <li><strong>x²</strong> - Square the current number</li>
                <li><strong>sin/cos/tan</strong> - Trigonometric functions (in radians)</li>
                <li><strong>log</strong> - Base-10 logarithm</li>
                <li><strong>Basic operators</strong> - +, -, ×, /</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
